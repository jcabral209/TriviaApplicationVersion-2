
<div class="container body">
    <div id="background-wrap">
        <div class="bubble x1"></div>
        <div class="bubble x2"></div>
        <div class="bubble x3"></div>
        <div class="bubble x4"></div>
        <div class="bubble x5"></div>
        <div class="bubble x6"></div>
        <div class="bubble x7"></div>
        <div class="bubble x8"></div>
        <div class="bubble x9"></div>
        <div class="bubble x10"></div>
    </div>
  <div class="row">
    <div class="col-12 mt-5">
      <h2 class="text-center"> Instructions</h2>
      <p class="text-center"> Welcome to the CodeStack Trivia Game. In this game you have four (4) topics and three (3) level of difficulty for your selection. Each round has ten (10) questions and you have 20 seconds to answer eacg question.  Enjoy the game. Thank you.   </p>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-12">

      <div class="container-fluid mt-2">
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <app-header [header]="'Select a topic'"></app-header>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-6 d-flex justify-content-center my-2">
            <app-button [routerLink]="['/options','videoGames']" [btnName]="'Video Games'">
            </app-button>
          </div>
          <div class="col-6 d-flex justify-content-center my-2">
            <app-button [routerLink]="['/options','generalKnowledge']" [btnName]="'General Knowledge'"></app-button>
          </div>
          <div class="col-6 d-flex justify-content-center my-2">
            <app-button [routerLink]="['/options','history']" [btnName]="'History'"></app-button>
          </div>
          <div class="col-6 d-flex justify-content-center my-2">
            <app-button [routerLink]="['/options','scienceNature']" [btnName]="'Science & Nature'"></app-button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
